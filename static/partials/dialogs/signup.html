<div>
    <div class="modal-header text-center">
        <button type="button" class="close" ng-click="close()">x</button> 
        <h3 id="signupModalLabel">{{ WelcomeMessage }}</h3>
    </div>
    <div class="modal-body"> 
      <form id="signupForm" name="signupForm" ng-submit="signUp(form)" class="form-horizontal">        
            <div class="control-group">
              <label class="control-label" for="firstName">First Name</label>
              <div class="controls">
                <input type="text" id="firstName" placeholder="First Name" ng-model="form.firstName" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="lastName">Last Name</label>
              <div class="controls">
                <input type="text" id="lastName" placeholder="Last Name" ng-model="form.lastName" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="emailAddress">Email Address</label>
              <div class="controls">
                <input type="email" id="emailAddress" placeholder="Email Address" ng-model="form.emailAddress" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input ng-model="form.inputPassword" class="immediate-help" password-validate required type="password" id="inputPassword" placeholder="Password">
                <div class="input-help">
                  <h4>Password must meet the following requirements:</h4>
                  <ul>
                    <li ng-class="pwdHasLetter">At least <strong>one letter</strong></li>
                    <li ng-class="pwdHasNumber">At least <strong>one number</strong></li>
                    <li ng-class="pwdValidLength">At least <strong>8 characters long</strong></li>
                  </ul>
                </div>
              </div>
             </div>                
            <div class="text-center">            
              <input type="checkbox" id="signupTerms" ng-model="form.agreeToTerms" required> I agree to the <a href="#">Terms &amp; Privacy Policy</a>.
              <br />
              <br />
              <input type="submit" class="btn btn-large btn-youfolio" value="{{ SubmitText }}" />
              <br />
              <br />
              <p>
                  <a ng-click="close()">No Thanks</a>
              </p>
            </div>                  
      </form>
    </div>
</div>
